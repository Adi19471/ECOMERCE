{% extends 'main/base.html' %} {% block content %} {% load static %}

<style>
    .homepage {
        border-color: darkmagenta;
        border: 2px double darkblue;
        width: 100%;
        height: 100%;
    }
</style>




<div class="jumbotron">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/one.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/two.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/three.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


<div class="class jumbotron">
    <div class="card">
        <div class="class card-body">

<!--            <img src="https://unsplash.it/e/600/400?tv">-->
            <img src="{% static 'images/frent.jpg' %}" alt="main page not visuble" class="homepage">
        </div>
    </div>
</div>
{% endblock content %}
